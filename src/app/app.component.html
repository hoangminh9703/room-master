<div class="min-h-screen bg-gray-50">
  <ng-container *ngIf="isAuthenticated$ | async; else loginView">
    <!-- Main application layout -->
    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-900 text-white min-h-screen">
        <div class="p-6">
          <h1 class="text-2xl font-bold">HotelDesk</h1>
        </div>
        <nav class="space-y-2 px-4">
          <a href="#/" class="block px-4 py-2 rounded hover:bg-gray-800">Dashboard</a>
          <a href="#/bookings" class="block px-4 py-2 rounded hover:bg-gray-800">Bookings</a>
          <a href="#/rooms" class="block px-4 py-2 rounded hover:bg-gray-800">Rooms</a>
          <a href="#/guests" class="block px-4 py-2 rounded hover:bg-gray-800">Guests</a>
          <a href="#/reports" class="block px-4 py-2 rounded hover:bg-gray-800">Reports</a>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
          <h2 class="text-xl font-semibold text-gray-900">Welcome to HotelDesk</h2>
          <button (click)="logout()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Logout
          </button>
        </header>

        <!-- Router outlet -->
        <div class="p-6">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </ng-container>

  <ng-template #loginView>
    <!-- Login page -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-900">HotelDesk</h1>
        
        <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              type="text" 
              name="username" 
              ngModel 
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="admin"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              name="password" 
              ngModel 
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="••••••"
            >
          </div>

          <button 
            type="submit" 
            [disabled]="!loginForm.valid"
            class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:opacity-50"
          >
            Login
          </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
          Demo: admin / admin123
        </p>
      </div>
    </div>
  </ng-template>
</div>
