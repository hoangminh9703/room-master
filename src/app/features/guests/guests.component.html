<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">Guests</h1>
    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      New Guest
    </button>
  </div>

  <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
    {{ error }}
  </div>

  <div class="flex gap-2">
    <input 
      [(ngModel)]="searchQuery" 
      (keyup.enter)="onSearch()" 
      type="text" 
      placeholder="Search by name, email, or phone..."
      class="flex-1 px-4 py-2 border border-gray-300 rounded"
    >
    <button (click)="onSearch()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Search
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-8">
    <div class="inline-block">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>
  </div>

  <div *ngIf="!loading" class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Type</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Number</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nationality</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let guest of guests" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ guest.full_name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ guest.email || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ guest.phone || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ guest.id_type || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ guest.id_number || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ guest.nationality || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="viewGuest(guest.guest_id)" class="text-blue-600 hover:text-blue-900">View</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="guests.length === 0" class="text-center py-8 text-gray-500">
      No guests found
    </div>
  </div>
</div>
