<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">Rooms</h1>
  </div>

  <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
    {{ error }}
  </div>

  <div class="flex gap-2">
    <select [(ngModel)]="statusFilter" (change)="onFilterChange()" class="px-4 py-2 border border-gray-300 rounded">
      <option value="all">All Rooms</option>
      <option value="Available">Available</option>
      <option value="Occupied">Occupied</option>
      <option value="Cleaning">Cleaning</option>
      <option value="Maintenance">Maintenance</option>
    </select>
  </div>

  <div *ngIf="loading" class="text-center py-8">
    <div class="inline-block">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>
  </div>

  <div *ngIf="!loading" class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room Number</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Floor</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacity</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price/Night</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let room of rooms" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ room.room_number }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ room.floor }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ room.capacity }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">{{ room.price_per_night | currency }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [ngClass]="getStatusColor(room.status)" class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">
              {{ room.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <select (change)="updateRoomStatus(room.room_id, $event)" class="px-2 py-1 border border-gray-300 rounded text-xs">
              <option value="">Change Status</option>
              <option value="Available">Available</option>
              <option value="Occupied">Occupied</option>
              <option value="Cleaning">Cleaning</option>
              <option value="Maintenance">Maintenance</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="rooms.length === 0" class="text-center py-8 text-gray-500">
      No rooms found
    </div>
  </div>
</div>
